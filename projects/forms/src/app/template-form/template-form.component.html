<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-horizontal">
    <div class="form-group row" [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>            
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" name="nome"
            placeholder="Seu nome" [(ngModel)]="usuario.nome" required #nome="ngModel">

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(nome)" 
                msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
            <!-- <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório.</div>             -->
        </div>
    </div>

    <div class="form-group row" [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
            
            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(email)" 
                msgErro="Email é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco">    

        <div class="form-group row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, form)">
                
                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(cep)" 
                    msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" ngModel required #numero="ngModel">
                
                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(numero)" 
                    msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento" ngModel #complemento="ngModel">
            </div>
        </div>

        <div class="form-group row" [ngClass]="aplicaCssErro(rua)">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>            
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" aria-describedby="nomeHelp" name="rua" 
                [(ngModel)]="usuario.rua" required #rua="ngModel">

                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(rua)" 
                    msgErro="Rua é obrigatório.">
                </app-campo-control-erro>           
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" ngModel required #bairro="ngModel">

                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(bairro)" 
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" ngModel required #cidade="ngModel">

                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(cidade)" 
                    msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" ngModel required #estado="ngModel">

                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(estado)" 
                    msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>

    <app-form-debug [form]="form"></app-form-debug>
</form>
